<!DOCTYPE html>
<html>
    <head>
        <title> CSS# Selector Basic</title>
        <style>
            table > tr > th {
                color : red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>정다운</td>
                <td>서울특별시 동작구 ~~ .</td>
            </tr>
        </table>
    </body>
</html>
